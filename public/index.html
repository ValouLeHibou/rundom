<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to Rundom</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script defer src="/__/firebase/init.js"></script>

        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="pink darken-4 nav-wrapper">
                    <div class="brand-logo center">
                        Rundom
                    </div>
                </div>
            </nav>
        </header>

                <main class="row valign-wrapper">
                    <div id="buttons" class="col s10 offset-s1">
                        <div class="row">
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light pink darken-4" id="cameraBtn">
                                    <span>Activer Webcam/Micro</span>
                                    <i class="material-icons" aria-hidden="true">perm_camera_mic</i>
                                </button>
                                <button class="btn waves-effect waves-light pink darken-4" disabled id="createBtn">
                                    <span>Cr√©er ma Room</span>
                                    <i class="material-icons" aria-hidden="true">group_add</i>
                                </button>
                                <button class="btn waves-effect waves-light pink darken-4" disabled id="hangupBtn">
                                    <span>Terminer</span>
                                    <i class="material-icons" aria-hidden="true">close</i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <video id="remoteVideo" autoplay playsinline></video>
                                <p id="currentRoom"><span id="roomId"></span></p>
                            </div>
                            <div class="myVid">
                                <video id="localVideo" muted autoplay playsinline></video>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <button class="btn waves-effect waves-light pink darken-4" disabled id="joinBtn">
                                    <span>Let's Rundom !</span>
                                    <i class="material-icons" aria-hidden="true">speed</i>
                                </button>
                                <button class="btn waves-effect waves-light pink darken-4" disabled id="next">
                                    <span>Next</span>
                                    <i class="material-icons" aria-hidden="true">arrow_right_alt</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </main>


        <!--
        <textarea id="incomingMessages"></textarea>
        <input type="text" id="messageBox"></input>
        <button id="sendButton">Send</button>
        -->
        <script src="app.js"></script>
    </body>
</html>
